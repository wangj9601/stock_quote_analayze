    <script>
        // ç®€åŒ–ç‰ˆç™»å½•åŠŸèƒ½ï¼Œä¸“æ³¨å±•ç¤ºåŠ¨ç”»æ•ˆæœ
        const TestLogin = {
            init() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            },

            async handleLogin() {
                const btn = document.getElementById('loginBtn');
                const btnText = btn.querySelector('.btn-text');
                const btnLoading = btn.querySelector('.btn-loading');

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                btn.classList.add('loading');
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                // æ¨¡æ‹Ÿç™»å½•å»¶è¿Ÿ
                await this.delay(1500);

                // æ’­æ”¾æˆåŠŸåŠ¨ç”»
                this.playSuccessAnimation();

                // æ˜¾ç¤ºæˆåŠŸæç¤º
                this.showToast('ç™»å½•æˆåŠŸï¼åŠ¨ç”»æ•ˆæœå·²ä¼˜åŒ–', 'success');

                // æ¢å¤æŒ‰é’®çŠ¶æ€
                setTimeout(() => {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }, 2000);
            },

            // æ’­æ”¾ç™»å½•æˆåŠŸåŠ¨ç”» - ä¼˜åŒ–åçš„æŸ”å’Œæ•ˆæœ
            playSuccessAnimation() {
                const logo = document.querySelector('.logo h1');
                const loginBox = document.querySelector('.login-box');
                
                // ä¸ºlogoæ·»åŠ æˆåŠŸåŠ¨ç”»
                logo.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                logo.style.transform = 'scale(1.05)';
                logo.style.filter = 'drop-shadow(0 0 20px rgba(102, 126, 234, 0.3))';
                
                // ä¸ºç™»å½•æ¡†æ·»åŠ è½»å¾®çš„æµ®åŠ¨æ•ˆæœ
                loginBox.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                loginBox.style.transform = 'translateY(-5px)';
                loginBox.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.15)';
                
                // 800msåæ¢å¤åŸçŠ¶
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                    logo.style.filter = 'none';
                    loginBox.style.transform = 'translateY(0)';
                    loginBox.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.1)';
                }, 800);
            },

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            },

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        };

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            TestLogin.init();
        });
    </script>
