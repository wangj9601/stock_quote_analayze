<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史行情</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/stock.css">
    <style>
        body {
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .history-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            margin: 40px auto 0 auto;
        }
        .history-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .toolbar label {
            font-size: 1rem;
            color: #333;
        }
        .toolbar input[type="date"] {
            padding: 4px 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .toolbar button {
            padding: 6px 18px;
            border-radius: 6px;
            border: none;
            background: var(--color-primary);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-left: 5px;
            transition: background 0.2s;
        }
        .toolbar button:hover {
            background: #1765ad;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .history-table th, .history-table td {
            border: 1px solid #e8e8e8;
            padding: 8px 4px;
            text-align: center;
        }
        .history-table th {
            background: #f5f5f5;
            color: #333;
            font-weight: 600;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .pagination button {
            padding: 4px 14px;
            border-radius: 6px;
            border: 1px solid #e2e8e8;
            background: #fff;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .pagination button:hover {
            background: var(--color-primary);
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
                padding: 0 5px;
            }
            .history-card {
                padding: 1rem 0.5rem 1rem 0.5rem;
            }
            .toolbar label, .toolbar input, .toolbar button {
                font-size: 0.95rem;
            }
            .history-title {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            .history-card {
                margin: 10px auto 0 auto;
                padding: 0.5rem 0.2rem 0.5rem 0.2rem;
            }
            .toolbar {
                flex-direction: column;
                gap: 6px;
            }
            .history-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="history-card">
        <div class="history-title">历史行情</div>
        <div class="toolbar">
            <label>开始日期: <input type="date" id="startDate"></label>
            <label>结束日期: <input type="date" id="endDate"></label>
            <button id="searchBtn">查询</button>
            <button id="exportBtn">导出</button>
        </div>
        <table class="history-table" id="historyTable">
            <thead>
                <tr>
                    <th>股票代码</th><th>股票名称</th><th>日期</th><th>开盘</th><th>收盘</th><th>最高</th><th>最低</th><th>成交量</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button id="firstPage">第一页</button>
            <button id="prevPage">上一页</button>
            <span id="pageInfo"></span>
            <button id="nextPage">下一页</button>
            <button id="lastPage">最后一页</button>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/stock_history.js"></script>
   
</body>
</html>
